<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:dmf="http://typo3.org/ns/DigitalMarketingFramework/Typo3/Collector/Core/ViewHelpers">

        <dmf:contentModifier.contentSettings.register configuration="{form.formDefinition.renderingOptions.contentModifiers}" asList="1" id="{form.identifier}" />
    </f:if>
</html>
